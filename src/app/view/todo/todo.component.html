<li class="list-group-item  d-flex  justify-content-between align-items-center" [ngClass]="toggleClass()">
    
    <div class="d-flex align-items-center">
        <i class="fa fa-sharp fa-solid fa-star mx-3 " (click)='isFavorite()' [ngClass]="todoInput.isFavorite? 'text-danger' : '' "></i>
        <div class="form-check">
       
            <label for="complete" class="mx-3 form-check-label ">{{todoInput.title}}</label>
            <input type="checkbox" class="form-check-input" id="complete" (change)="onChange()">
        </div>
    </div>
    
   
    <div class="">
        <span class="mx-3">{{todoInput.date | date}}</span>
        <button class="btn btn-outline-secondary btn-sm mx-3" (click)="deleteTodo(todoInput)">x</button>
    </div>
   
</li>
